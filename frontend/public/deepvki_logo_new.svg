<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main Background Gradient: Apple-style Vibrant Blue -->
    <!-- Fresh, High-Saturation, "Electric" feel -->
    <!-- Start: Bright Azure (Top Left) -->
    <!-- End: Deep Royal Blue (Bottom Right) -->
    <linearGradient id="mainGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2E9AFF" /> <!-- Vibrant Sky Blue -->
      <stop offset="100%" stop-color="#0066FF" /> <!-- Electric Royal Blue -->
    </linearGradient>

    <!-- Top Highlight (Glassy effect) -->
    <linearGradient id="topHighlight" x1="256" y1="32" x2="256" y2="256" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0.25" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </linearGradient>

    <!-- Soft Colored Shadow -->
    <filter id="softShadow" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="16" />
      <feOffset dx="0" dy="12" result="offsetblur" />
      <feFlood flood-color="#0066FF" flood-opacity="0.35" /> <!-- Blue tinted shadow -->
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background: Rounded Squircle with Vibrant Gradient -->
  <rect x="32" y="32" width="448" height="448" rx="120" fill="url(#mainGradient)" filter="url(#softShadow)" />

  <!-- Top Highlight for that "Apple Glass" look -->
  <path d="M 32 152 C 32 85.7258 85.7258 32 152 32 L 360 32 C 426.274 32 480 85.7258 480 152 L 480 200 C 480 200 32 200 32 200 L 32 152 Z" fill="url(#topHighlight)" />

  <!-- White Content Group -->
  <g stroke="white" stroke-width="22" stroke-linecap="round" stroke-linejoin="round" fill="none">

      <!-- Code Symbols </ > -->
      <!-- < -->
      <path d="M 196 145 L 156 185 L 196 225" />
      <!-- / -->
      <path d="M 276 135 L 236 235" />
      <!-- > -->
      <path d="M 316 145 L 356 185 L 316 225" />

      <!-- Three Horizontal Lines -->
      <!-- Line 1 -->
      <path d="M 156 295 L 356 295" opacity="0.9" />

      <!-- Line 2 -->
      <path d="M 156 350 L 356 350" opacity="0.7" />

      <!-- Line 3 -->
      <path d="M 156 405 L 276 405" opacity="0.5" />
  </g>
</svg>
